<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', path='/member.js') }}" defer></script>
  </head>
  <body>
    <header>
      <h1>歡迎光臨，這是會員頁</h1>
    </header>
    <main>
      <h2 id="welcome-message">{{ request.session["LOGGED-IN"]["user_name"] }}，歡迎登入系統<h2>
      <a href="/logout">登出系統</a>
      <hr />
      <h2>查詢會員姓名</h2>
       <div>
        <input type="text" id="search-id" required />
        <button id="search-button">查詢</button>
        <div id="search-result"></div>
       </div>
      <hr />
      <h2>更新我的姓名</h2>
      <div>
        <input type="text" id="update-name" required />
        <button id="update-button">更新</button>
        <div id="update-result"></div>
      </div>
      <hr />
    </main>
  </body>
</html>
